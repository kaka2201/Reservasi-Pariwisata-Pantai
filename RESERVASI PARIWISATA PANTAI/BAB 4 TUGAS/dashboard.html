<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="assets/icon.png" />
    <title>Dashboard</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <style>
        body {
            background-color: #e0f7fa;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #00897b;
            color: #fff;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            height: 50px;
            width: auto;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .welcome {
            margin-bottom: 20px;
        }

        footer {
            background-color: #00897b;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="" />
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="#">Categories</a>
            <a href="login.html">Logout</a>
        </nav>
    </header>
    <main>
        <div class="welcome">
            <h2>Selamat Datang di Dashboard</h2>
            <p>Halo, <span id="username"></span>! Ini adalah halaman dashboard Anda.</p>
        </div>
        <!-- Tambahkan konten dashboard Anda di sini -->
    </main>
    <footer>
        <h4>&copy; Pariwisata Pantai Trenggalek</h4>
    </footer>

    <script>
        // Ambil data username dari localStorage dan tampilkan di halaman
        var username = localStorage.getItem("username");
        if (username) {
            document.getElementById("username").textContent = username;
        } else {
            // Jika data username tidak tersedia, redirect kembali ke halaman login
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
