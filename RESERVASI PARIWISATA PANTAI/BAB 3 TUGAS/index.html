<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="assets/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Your existing CSS styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e0f7fa; /* Warna latar belakang biru muda */
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #26a69a; /* Warna header hijau tosca */
            color: #fff;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .logo img {
            width: 80px; /* Ukuran logo yang lebih kecil */
            height: auto;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        nav ul li a:hover {
            color: #ffb72b; /* Warna saat hover menjadi kuning */
        }
        
        .slick-slide img {
            width: 100%;
            border-radius: 10px;
        }
        
        /* CSS untuk styling dots */
        .slick-dots {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        
        .slick-dots li {
            margin: 0 5px;
        }
        
        .slick-dots button {
            font-size: 0;
            border: none;
            background-color: transparent;
            color: #fff;
            cursor: pointer;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }
        
        .slick-dots button:hover {
            background-color: #fff;
        }
        
        .slick-dots button.slick-active {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <img src="assets/logo.png" alt="" />
                </div>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="login.html" class="btn_login">Login</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <!-- Move dots here -->
            <ul class="slick-dots"></ul>
            <div class="carousel">
                <div><img src="assets/pantaikuyon2.jpg" alt="Slide 1"></div>
                <div><img src="assets/pantaikuyon4.jpg" alt="Slide 2"></div>
                <div><img src="assets/pantaikuyon5.webp" alt="Slide 3"></div>
            </div>
        </main>
        <footer>
            <h4>&copy; Reservasi Pantai Kuyon Trenggalek</h4>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                autoplay: true,
                autoplaySpeed: 2000,
                arrows: false,
                infinite: true,
                speed: 500,
                fade: true,
                cssEase: 'linear',
                dots: true,
            });
        });
    </script>
</body>
</html>
