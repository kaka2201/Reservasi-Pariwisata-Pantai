<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="assets/icon.png" />
    <title>Login</title>
</head>
<body style="background-color: #f0f0f0; font-family: Arial, sans-serif; margin: 0; padding: 0;">
    <header style="background-color: #333; color: #fff; padding: 10px; text-align: center;">
        <nav style="display: flex; justify-content: center; align-items: center;">
            <div class="logo">
                <img src="assets/logo.png" alt="" style="height: 50px; width: auto;" />
            </div>
            <a href="index.html" style="color: #fff; text-decoration: none; margin: 0 10px; font-weight: bold;">Home</a>
            <a href="#" style="color: #fff; text-decoration: none; margin: 0 10px; font-weight: bold;">Categories</a>
            <a href="login.html" style="color: #fff; text-decoration: none; margin: 0 10px; font-weight: bold;">Daftar Reservasi Pariwisata Pantai Kuyon</a>
        </nav>
    </header>
    <main style="padding: 20px; text-align: center;">
        <div class="form-login" style="background-color: #fff; border-radius: 10px; padding: 20px; max-width: 300px; margin: 0 auto;">
            <h3>Login</h3>
            <form id="loginForm">
                <input type="text" name="username" id="username" placeholder="Email" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc;" />
                <input type="password" name="password" id="password" placeholder="Password" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc;" />
                <button type="button" onclick="submitForm()" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; background-color: #333; color: #fff; cursor: pointer;">Login</button>
            </form>
            <a href="register.html" style="color: #333; text-decoration: none; font-weight: bold;">Register Disini</a>
        </div>
    </main>
    <footer style="background-color: #333; color: #fff; padding: 10px; text-align: center; position: absolute; bottom: 0; width: 100%;">
        <h4>&copy; Pariwisata Pantai Trenggalek</h4>
    </footer>

    <script>
        function submitForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            
            
            if (username.trim() === "" || password.trim() === "") {
                alert("Harap isi semua kolom!");
                return;
            }
           
            alert("Formulir berhasil dikirim!");
        }
    </script>
</body>
</html>
